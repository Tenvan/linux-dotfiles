---
- name: DefineAwesomeWmPackages
  vars:
    luarocks_init:
      - luacov
      - luacheck
      - busted
      - ldoc
      - markdown
      - lain
    global_init:
      - luarocks
    archlinux_based_init:
      - awesome-git
      - awmtt
      - base-devel
    rhel_based_init:
      - Xephyr
      - asciidoc
      - startup-notification-devel
      - xterm-resize
      - gobject-introspection-devel
      - libX11-devel
      - libX11-xcb
      - libxcb
      - libxcb-devel
      - libxdg-basedir
      - libxdg-basedir-devel
      - libxkbcommon
      - libxkbcommon-x11
      - libxkbcommon-x11-devel
      - lua-devel
      - lua-filesystem
      - lua-json
      - lua-lgi
      - rpm-build
      - xcb-proto
      - xcb-util-*
      - rlwrap
      - xdg-utils
      - dbus-devel
      - gdk-pixbuf2
      - gdk-pixbuf2-devel
      - dbus-x11
      - ImageMagick
      - cairo-devel
      - cairo-gobject
    arcolinux_init:
      - arcolinux-config-awesome-git
    manjaro_init:
      - manjaro-awesome-settings

  include_tasks: lib/install.yml

- name: install awesome-wm dependencies on Fedora
  when: is_rhel_based
  become: true
  block:
    - name: Create build directory
      file:
        path: $HOME/build
        state: directory
    - name: Clone awesome repository
      git:
        repo: 'https://github.com/awesomeWM/awesome'
        clone: yes
        depth: 10
        dest: $HOME/build/awesome
    - name: Build and install awesome source
      shell: |
        make package
        dnf localinstall -y build/*.rpm
      args:
        executable: /bin/bash
        chdir: $HOME/build/awesome
