---
- hosts: localhost
  connection: local
  name: "==========> Install Tenvans Dotfiles with AwesomeWm Desktop <=========="
  become: yes

  #install galaxy roles
  #roles:
  #  - role: robertdebock.bootstrap
  #  - role: robertdebock.rpmfusion

  vars:
    is_dry: true
    is_rhel_based: false
    is_arch_based: false
    is_arcolinux: false
    is_manjaro: false
    is_rhel: false
    is_fedora: false
    is_centos: false
    grub_theme: 1

  tasks:
    - name: "=====> Initiate <====="
      include_tasks: lib/inits.yml

    - name: install ventoy
      shell: |
        curl -LJO https://github.com/ventoy/Ventoy/releases/download/v1.0.91/ventoy-1.0.91-linux.tar.gz
        untar ventoy-1.0.91-linux.tar.gz
        mv ventoy-1.0.91 /opt/ventoy
        rm ventoy-1.0.91-linux.tar.gz
