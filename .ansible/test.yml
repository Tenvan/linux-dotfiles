---
- hosts: localhost
  connection: local
  name: "==========> Install Tenvans Dotfiles with AwesomeWm Desktop <=========="
  become: true

  # install galaxy roles
  # roles:
  #  - role: robertdebock.bootstrap
  #  - role: robertdebock.rpmfusion

  vars:
    is_dry: true
    is_rhel_based: false
    is_arch_based: false
    is_arcolinux: false
    is_manjaro: false
    is_rhel: false
    is_fedora: false
    is_centos: false
    grub_theme: 1

  tasks:
    - name: "=====> Initiate <====="
      include_tasks: lib/inits.yml

    - name: "Rofi Power Menu"
      block:
        - name: clone rofi power menu
          git:
            repo: 'https://github.com/jluttine/rofi-power-menu.git'
            clone: yes
            depth: 1
            dest: "{{ build_dir }}/rofi-power-menu"
        - name: copy bins to /usr/bin
          ansible.posix.synchronize:
            src: "{{ build_dir }}/rofi-power-menu/rofi-power-menu"
            dest: /usr/bin
