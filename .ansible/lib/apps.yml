  vars:
    global_init:
      # graphics
      - feh
      - gimp
      - gimp-help-de
      - imv
      - inkscape

      # music
      - mpc
      - playerctl

      # optional application packages
      - aspell

      # Browser
      - chromium
      # - google-chrome

      # remmina
      - remmina

      # tools
      - krusader
      - kdiff3
      - krename

    arch_based_init:
      - baobab-gtk3
      
      # remmina
      - freerdp

      # Browser
      - firefox-i18n-de

      # Office
      - libreoffice-fresh
      - libreoffice-fresh-de

      # jetbrains apps
      - jetbrains-toolbox

      # graphics
      - imagemagick

      # music
      - mpd

    rhel_based_init:
      - baobab

      # remmina
      - freerdp

      # Browser
      - microsoft-edge-stable
      - firefox
      - firefox-langpacks

      # graphics
      - GraphicsMagick

      # Office
      - libreoffice
      - libreoffice-help-de
      - libreoffice-langpack-de
      - libreoffice-icon-theme-papirus
      - libreoffice-gtk4
      - libreoffice-kf5
      - libreoffice-pdfimport

