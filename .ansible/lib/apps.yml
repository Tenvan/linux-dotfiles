---
- name: Define App Packages
  vars:
    global_init:
      # graphics
      - gimp
      - inkscape

      # Browser
      - microsoft-edge-stable
      - chromium

    suse_based_init:
      - baobab

      # graphics
      - GraphicsMagick

      # Office
      - libreoffice
      - libreoffice-l10n-de
      - libreoffice-icon-themes
      - libreoffice-branding-openSUSE 
      - libreoffice-gtk3
      - libreoffice-qt5
      - libreoffice-writer-extensions

      # Development
      - code

      # tools
      - krusader
      - kdiff3
      - krename
      
    fedora_init:
      # Browser
      - chromium
      # - google-chrome

      - gimp-help-de

      # tools
      - krusader
      - kdiff3
      - krename

    arch_based_init:
      - baobab-gtk3
      
      # Office
      - libreoffice-fresh
      - libreoffice-fresh-de

      # jetbrains apps
      - jetbrains-toolbox

      # graphics
      - imagemagick

      # music
      - mpd

    rhel_based_init:
      - baobab

      # graphics
      - GraphicsMagick

      # Office
      - libreoffice
      - libreoffice-help-de
      - libreoffice-langpack-de
      - libreoffice-icon-theme-papirus
      - libreoffice-gtk4
      - libreoffice-kf5
      - libreoffice-pdfimport

      # Communication
      # - teams

    manjaro_init:
      - imagemagick-full
    
    flatpak_init:
      # Communication
      - com.github.IsmaelMartinez.teams_for_linux

      # Media
      - de.haeckerfelix.Shortwave
      - org.photoqt.PhotoQt

  include_tasks: install.yml
