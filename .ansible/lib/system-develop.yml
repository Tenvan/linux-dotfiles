---
- name: Install Nuget
  become: false
  shell: |
    sudo curl -o /usr/local/bin/nuget.exe https://dist.nuget.org/win-x86-commandline/latest/nuget.exe
    echo 'mono /usr/local/bin/nuget.exe $@' | sudo tee /usr/local/bin/nuget
    sudo chmod 777 /usr/local/bin/nuget
  register: my_output
  changed_when: my_output.rc != 0 # <- Uses the return code to define when the task has changed.

- name: Define Development Packages
  vars:
    global_init:
      - cargo
      - cmake
      - gcc
      - git
      - golang
      - jq
      - make
      - npm
      - ruby
      - tk

    suse_based_init:
      - rust

      # - nuget
      - mono-complete

    rhel_based_init:
      - rust

    fedora_init:
      - colorgcc
      # - nuget
      - mono-complete

      # missing perl moduls
      - perl-CPAN
      - perl-JSON-Any

      # missing python moduls
      - python3-pip
      - pipx

    archlinux_based_init:
      - base-devel
      - colorgcc
      - nuget
      - python-pip
      - python-pipx
      - rust

      # DotNet/Mono Setup
      - mono
      - mono-msbuild

    debian_based_init:
      - rust-all

      # missing python moduls
      - python3-pip
      - pipx

  include_tasks: install.yml

- name: Install Dotnet
  become: false
  shell: |
    wget https://dot.net/v1/dotnet-install.sh -O dotnet-install.sh
    sh dotnet-install.sh
    rm dotnet-install.sh

- name: Install Powershell
  shell: dotnet tool install --global PowerShell
  ignore_errors: true

       

