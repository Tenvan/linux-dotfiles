---
- name: DefineDevelopmentPackages
  vars:
    global_init:
      - cargo
      - cmake
      - gcc
      - git
      - go
      - jq
      - make
      - npm
      - python-pip
      - ruby
      - rust
      - tk

    archlinux_based_init:
      - base-devel
      - colorgcc
      - nuget
      - python-pipx

      # DotNet/Mono Setup
      - dotnet-sdk
      - mono
      - mono-msbuild

    rhel_based_init:
      # DotNet/Mono Setup
      - dotnet-sdk-6.0
      - dotnet-sdk-7.0

      # missing python moduls
      - python3-pip

    fedora_init:
      - colorgcc
      - nuget
      - mono-complete

      # missing perl moduls
      - perl-CPAN
      - perl-JSON-Any

    pip_init:
      - anybadge
      - boto3

  include_tasks: install.yml
