      # config tools
      - lxappearance

      # Nemo
      - cinnamon-translations
      - gtkhash-nemo
      - nemo
      - nemo-audio-tab
      - nemo-compare
      - nemo-emblems
      - nemo-fileroller
      - nemo-image-converter
      - nemo-preview
      - nemo-seahorse

      # other
      - bleachbit
      - python-notify2

      # printer setup
      - cups-pdf
      - system-config-printer

      # utils for editors
      - shellcheck

      # language files
      - aspell-de

      # NetworkManager Addons
      - NetworkManager-openconnect-gnome
      - NetworkManager-openvpn-gnome
      - NetworkManager-vpnc-gnome
      - NetworkManager-openconnect
      - NetworkManager-openvpn
      - NetworkManager-vpnc
      - NetworkManager-fortisslvpn
      - NetworkManager-fortisslvpn-gnome

      # installation of important editors
      - code

      # utilities from gnome
      - gnome-system-log

      # printer setup
      - kde-print-manager
      - printer-driver-brlaser
      - python3-PyQt4

      # display manager
      - lightdm

    archlinux_based_init:
      # global
      - ansible-language-server

      # system tools
      - partitionmanager
      - docker-compose
      - xorg-xkill

      # utilities from gnome
      - gnome-system-tools

      # Nemo
      - nemo-media-columns
      - nemo-mediainfo-tab
      - nemo-qml-plugin-notifications
      - nemo-share

      # printer setup
      - brother-mfc-j4420dw
      - foomatic-db-engine
