---
- name: Define Base System Packages
  vars:
    global_init:
      # global
      - ansible-lint
      - arandr
      - clamtk
      - copyq
      - flameshot
      - gparted
      - inotify-tools
      - kitty
      - qbittorrent
      - xterm
      - zsh

      # system tools
      - grub-customizer
      #- ponymix

      # config tools
      - lxappearance

      # utilities from gnome
      - gnome-disk-utility
      - gnome-system-monitor
      - gnome-logs
      - gnome-calculator
      - qt6ct

      # utilities from kde
      - kscreen

      # Nemo
      - cinnamon-translations
      - gtkhash-nemo
      - nemo
      - nemo-audio-tab
      - nemo-compare
      - nemo-emblems
      - nemo-fileroller
      - nemo-image-converter
      - nemo-preview
      - nemo-seahorse

      # other
      - rofi
      - rofimoji
      - bleachbit
      - python-notify2

      # printer setup
      - cups-pdf
      - foomatic-db
      - foomatic-db-ppds
      - ghostscript
      - gutenprint
      - hplip
      - system-config-printer

      # utils for editors
      - bash-completion
      - clang
      - gdb
      - graphviz
      - shellcheck

      # language files
      - aspell-de
      - mythes-de

      # NetworkManager Addons
      - cockpit-networkmanager
      - NetworkManager-openconnect-gnome
      - NetworkManager-openvpn-gnome
      - NetworkManager-vpnc-gnome
      - NetworkManager-openconnect
      - NetworkManager-openvpn
      - NetworkManager-vpnc
      - NetworkManager-fortisslvpn
      - NetworkManager-fortisslvpn-gnome

    archlinux_based_init:
      # global
      - ansible-language-server

      # system tools
      - partitionmanager
      - docker-compose
      - xorg-xkill

      # utilities from gnome
      - gnome-system-tools

      # Nemo
      - nemo-media-columns
      - nemo-mediainfo-tab
      - nemo-qml-plugin-notifications
      - nemo-share

      # printer setup
      - brother-mfc-j4420dw
      - foomatic-db-engine
      - foomatic-db-gutenprint-ppds
      - foomatic-db-nonfree
      - foomatic-db-nonfree-ppds
      - gsfonts
      - print-manager

      # installation of important editors
      - aur/visual-studio-code-bin

      # sound setup
      - livecd-sounds

      # language files
      - languagetool

      # display manager
      - gdm
      - sddm

    rhel_based_init:
      # installation of important editors
      - code

      # utilities from gnome
      - gnome-system-log

      # printer setup
      - kde-print-manager
      - printer-driver-brlaser
      - foomatic
      - foomatic-db
      - foomatic-db-ppds
      - cups-devel
      - hplip-gui
      - libusb1-devel
      - sane-backends-devel
      - net-snmp-devel
      - python3-devel
      - xsane
      - python3-PyQt4

    arcolinux_init:
      # Meta Packages
      - arcolinux-meta-log
      - arcolinux-meta-fun
      - arcolinux-meta-samba
      - arcolinux-meta-utilities

      # Rofi Configs
      - arcolinux-rofi-git
      - arcolinux-rofi-themes-git
      - rofi-themes
      - rofi-theme-fonts

    manjaro_init:
      # printer setup
      - manjaro-printer

      # other Metas
      - plasma-meta
      - xfce4-meta

    flatpak_init:
      - com.bitwarden.desktop
      - com.diffingo.fwbackups
      - io.github.hakandundar34coding.system-monitoring-center
      - org.fedoraproject.MediaWriter
      - com.github.d4nj1.tlpui

    cargo_init:
      - git-delta
      - tokei

  ansible.builtin.include_tasks: install.yml
