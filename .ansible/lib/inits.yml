# is Arch based
- name: Store User id
  ansible.builtin.set_fact:
    user_id: "{{ lookup('ansible.builtin.env', 'USER') }}"

- name: Store home dir
  ansible.builtin.set_fact:
    home_dir: "{{ lookup('ansible.builtin.env', 'HOME') }}"

- name: Store custom dir
  ansible.builtin.set_fact:
    custom_dir: "{{ home_dir }}/.custom"

- name: Store build dir
  ansible.builtin.set_fact:
    build_dir: "{{ home_dir }}/.build"

- name: Themes dir
  ansible.builtin.set_fact:
    themes_dir: "{{ home_dir }}/.themes"

# is Arch based
- name: Detect ArchLinux Family
  ansible.builtin.set_fact:
    is_arch_based: true
    grub_theme: 1
  when: ansible_os_family.lower() == "archlinux"

# is Manjaro
- name: Detect Manjaro
  ansible.builtin.set_fact:
    is_manjaro: true
    grub_theme: 24
  when: ansible_distribution.lower() == 'manjaro'

# is ArcoLinux
- name: Detect ArcoLinux
  ansible.builtin.set_fact:
    is_arcolinux: true
    grub_theme: 46
  when: ansible_facts['lsb']['description'].lower() == 'arcolinux'

# is Redhat based
- name: Detect Redhat Family
  ansible.builtin.set_fact:
    is_rhel_based: true
    grub_theme: 30
  when: ansible_os_family.lower() == "redhat"

# is RHEL
- name: Detect RHEL (Red Hat Enterprise Linux)
  ansible.builtin.set_fact:
    is_rhel: true
    grub_theme: 30
  when: ansible_distribution.lower() == 'redhat'

# is Fedora
- name: Detect Fedora
  ansible.builtin.set_fact:
    is_fedora: true
    grub_theme: 13
  when: ansible_distribution.lower() == 'fedora'

# is CentOS
- name: Detect CentOS
  ansible.builtin.set_fact:
    is_centos: true
    grub_theme: 6
  when: ansible_distribution.lower() == 'centos'

# is Debian based
- name: Detect Debian Family
  ansible.builtin.set_fact:
    is_debian_based: true
    grub_theme: 8
  when: ansible_os_family.lower() == "debian"

# is Debian
- name: Detect Debian Family
  ansible.builtin.set_fact:
    is_debian: true
    grub_theme: 8
  when: ansible_distribution.lower() == "debian"

- name: Debug Diagnosis
  ansible.builtin.debug:
    msg:
      - "ansible_facts['lsb'] = {{ ansible_facts['lsb'] }}"
      - "ansible_facts['os_family'] = {{ ansible_facts['os_family'] }}"
      - "ansible_facts['distribution'] = {{ ansible_facts['distribution'] }}"
      - "ansible_facts['distribution_major_version'] = {{ ansible_facts['distribution_major_version'] }}"
      - "ansible_facts['lsb']['description'] = {{ ansible_facts['lsb']['description'] }}"
      - "ansible_distribution = {{ ansible_distribution }}"
      - "ansible_os_family = {{ ansible_os_family }}"
      - "is_arch_based = {{ is_arch_based }}"
      - "is_arcolinux = {{ is_arcolinux }}"
      - "is_manjaro = {{ is_manjaro }}"
      - "is_rhel_based = {{ is_rhel_based }}"
      - "is_rhel = {{ is_rhel }}"
      - "is_fedora = {{ is_fedora }}"
      - "is_centos = {{ is_centos }}"
      - "is_debian_based = {{ is_debian_based }}"
      - "is_debian = {{ is_debian }}"
      - "user_id = {{ user_id }}"
      - "home_dir = {{ home_dir }}"
      - "build_dir = {{ build_dir }}"
