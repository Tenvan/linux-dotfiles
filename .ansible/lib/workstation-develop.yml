---
- name: Define Development Packages
  vars:
    gloabl_init:
      - pre-commit
      - gtk2-devel
      - gtk3-devel
      - gtk4-devel

    archlinux_based_init:
      - gitflow-avh
      - gradle
      - jdk-openjdk
      - jdk17-openjdk
      - nsis
      - svn

      # DotNet/Mono Setup
      - pass
      - shellcheck

  include_tasks: install.yml

- name: Define Development Packages in docker not available
  vars:
    rhel_based_init:
      - subversion
      - mingw32-nsis

      # DotNet/Mono Setup
      - gitflow

      # IBM Odbc
      - ibm-iaccess
      - unixODBC-devel
      - unixODBC-gui-qt

  include_tasks: install.yml
  when: lookup('env', 'DOCKER_CONTAINER') != "true"