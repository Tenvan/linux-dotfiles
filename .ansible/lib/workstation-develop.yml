---
- name: Define Development Packages
  vars:
    gloabl_init:
      - pre-commit
      - gtk2-devel
      - gtk3-devel
      - gtk4-devel

    rhel_based_init:
      - shellcheck

    archlinux_based_init:
      - gitflow-avh
      - gradle
      - jdk-openjdk
      - jdk17-openjdk
      - nsis
      - svn

      # DotNet/Mono Setup
      - pass
      - shellcheck

    suse_based_init:
      # utils for editors
      - ShellCheck

  include_tasks: install.yml

- name: Define Development Packages in docker not available
  vars:
    rhel_based_init:
      - subversion

    suse_based_init:
      - dotnet-sdk-8.0
      - dotnet-runtime-deps-8.0 
      - dotnet-runtime-8.0

    fedora_init:
      # global
      # DotNet/Mono Setup
      - gitflow

      # IBM Odbc
      - ibm-iaccess
      - unixODBC-devel
      - unixODBC-gui-qt

  include_tasks: install.yml
  when: lookup('env', 'DOCKER_CONTAINER') != "true"
