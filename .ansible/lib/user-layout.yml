- name: Set themes for flatpak
  become: true
  block:
    - name: Set theme folder
      ansible.builtin.shell: "flatpak override --filesystem={{ home_dir }}/.themes"
    - name: Set theme
      ansible.builtin.shell: "sudo flatpak override --env=GTK_THEME={{ lookup('ansible.builtin.env', 'MAIN_THEME') }}"

- name: Synchronization themes with root home
  become: true
  block:
    - name: Copy gtk2
      ansible.posix.synchronize:
        src: "{{ home_dir }}/.gtkrc-2.0"
        dest: "/root"
    - name: Copy gtk3
      ansible.posix.synchronize:
        src: "{{ home_dir }}/.config/gtk-3.0"
        dest: "/root/.config"
    - name: Copy gtk4
      ansible.posix.synchronize:
        src: "{{ home_dir }}/.config/gtk-4.0"
        dest: "/root/.config"
