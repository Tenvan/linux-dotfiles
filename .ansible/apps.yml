---
- name: DefineAppPackages
  vars:
    global_init:
      # graphics
      - blender
      - feh
      - gimp
      - gimp-help-de
      - imv
      - inkscape
      - krita
      - pinta

      # music
      - mpc
      - mpd
      - playerctl

      # optional application packages
      - aspell

      # Browser
      - chromium
      - google-chrome

      # remmina
      - remmina
      - freerdp

      # scanner setup
      #- xsane
      #- simple-scan
      #- skanlite
      #- colord-sane
      #- sane

      # tools
      - translate-shell

      # gimicks
      - cmatrix
      
    arch_based_init:
      - spotify
      - baobab-gtk3

      # Communication
      - teams-for-linux

      # Browser
      - vivaldi
      - vivaldi-ffmpeg-codecs
      - firefox-i18n-de
      - microsoft-edge-dev-bin

      # Office
      - libreoffice-fresh
      - libreoffice-fresh-de

      # jetbrains apps
      - jetbrains-toolbox

      # gimicks
      - hollywood
      - cmatrix-git

      # graphics
      - imagemagick
      
    rhel_based_init:
      - baobab

      # Browser
      - vivaldi-stable
      - firefox
      - firefox-langpacks

      # graphics
      - GraphicsMagick
      
      # Office
      - libreoffice
      - libreoffice-help-de

      # Communication
      # - teams

    manjaro_init:
      - imagemagick-full

  include_tasks: lib/install.yml

- name: Install all Nerdfonts
  become: true
  block:
    - name: Create build directory
      file:
        path: $HOME/.build
        state: directory
    - name: Clone awesome repository
      git:
        repo: 'https://github.com/ryanoasis/nerd-fonts.git'
        clone: yes
        depth: 1
        dest: $HOME/.build/nerd-fonts
    - name: Install Fonts
      shell: |
        ./install.sh
        fc-cache -f -v
      args:
        executable: /bin/bash
        chdir: $HOME/.build/nerd-fonts
