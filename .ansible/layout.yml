      - sardi-icons

      # Bootsplash (manjaro only)
      - bootsplash-systemd
      - bootsplash-theme-manjaro

  include_tasks: lib/install.yml

- name: Install Nerd Fonts
  become: false
  block:
    - name: create build directory
      file:
        path: "{{ build_dir }}"
        state: directory
    - name: clone nerd-fonts
      git:
        repo: 'https://github.com/ryanoasis/nerd-fonts.git'
        clone: yes
        depth: 1
        dest: "{{ build_dir }}/nerd-fonts"
    - name: install nerd-fonts
      become: true
      shell: |
        ./install.sh
        fc-cache -f -v
      args:
        executable: /bin/bash
        chdir: "{{ build_dir }}/nerd-fonts"
  when: false

